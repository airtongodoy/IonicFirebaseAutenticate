<ion-header >
  <ion-navbar>

    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="optionsMenu()">
        <ion-icon name="power"></ion-icon>

    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-item *ngFor="let item of items" class="{{item.class}}" (click)="itemSelected(item)">
      {{ item.title }}
    </button>
