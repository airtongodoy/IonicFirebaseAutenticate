<!-- login.html -->

<ion-content padding class="myClass sombraBox">
  <div text-align: center>
    
    <img alt="logo" class="imgLogin" src="/assets/imgs/login.png">
  </div>

  <div class=" centerDiv">
    
    <ion-list>
      <div class="sombraBox2">
      <ion-item>
        <ion-label floating >E-Mail</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
      </div>
    </ion-list>
    <button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Entrar</button>
    <a href="#" class="colorLink" (click)="signup()">Cadastre-se</a>

  </div>
</ion-content>
